<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Higher or Lower</title>
</head>

<body">
    <div class="mainContainer">
        <div class="iconLeft">
            <img src="Images/hart.webp">
            <p class="livesText">Lives</p>
        </div>

        <div>
            <h1>Higher or Lower</h1>
            <div class = "diceNumber">
                <img src="Images/frame.webp">
                <p id = "scoreScreen"></p>    
            </div>        
        </div>

        <div class="iconRight">
            <img src="Images/coin.webp">
            <p class="coinsText">Coins</p>
        </div>
    </div>

    <div class="controlButtons">
        <button>Start</button>
        <button>Higher</button>
        <button>Lower</button>
    </div>

    <p id="feedbackText", class="feedbackTekst"></p>

    <script src="main.js"></script>
</body>
</html>
